<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>webpage</title>
</head>
<body>
    <section id="test">
        <form action="https://formsubmit.co/32e3b4a1864390b9abe03c67dbba781d" method="POST" id="try">
            <input type="hidden" name="_subject" value="interview man!">
            <input type="hidden" name="_next" value="http://127.0.0.1:5500//thankYou.html">
            <input type="hidden" name="_captcha" value="false">
            <input type="text" required name="name" placeholder="name"/>
            <input type="text" required name="coName" placeholder="Company Name"/>
            <input type="email" required name="email" placeholder="email"/>
            <input type="tel" name="telField" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="phone number"/>
            <input type="text" name="_honey" style="display:none">
            <textarea placeholder="add a message if you like!" name="textarea" cols="10" rows="10"></textarea>
            <button type="submit" id="each">sub</button>
        </form>
    </section>
</body>
</html>
